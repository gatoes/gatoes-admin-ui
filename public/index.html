    <title>Gatoes - Food Client Dashboard</title>
    <script type="text/javascript">
      var globalPageLoader = null;
      var $$ = window.jQuery; //$.noConflict();
      var $$footerObject = null;
      var setFooter = (footerObject) => {
        $$footerObject = footerObject;
      };
      var getFooter = () => {
        return $$footerObject;
      };

      const $ = window.$$;
      if(window.localStorage.contentlanguage == 'ar'){
        $( document ).ready(function() {
            $('body').addClass('rtl');
            $('html').attr('lang', 'ar');
            $('html').attr('dir', 'rtl');
        });
        //$(document).ready(() => $('body').addClass('rtl'));
      } else {
        $('body').removeClass('rtl');
        $('html').attr('lang', 'en');
        $('html').attr('dir', '');
      }

      var triggerAlert = () => {
        const $ = window.$$;
        const x = document.getElementById('alertMp3');
        x.play(); 
      }
    </script>
